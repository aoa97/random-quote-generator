<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="scss/main.css" />
    <title>Random Quote Generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <button class="random">
          <h5>random</h5>
          <span class="ico material-symbols-outlined">autorenew</span>
        </button>
      </header>

      <main>
        <section class="quote">
          <article id="text"></article>
        </section>

        <section class="meta">
          <h4 class="author" id="author"></h4>
          <p class="genre" id="genre"></p>
        </section>
      </main>

      <footer>Created by <span>aoa97</span> - devChallenges.io</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
